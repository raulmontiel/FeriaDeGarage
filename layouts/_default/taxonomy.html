{{ define "main" }}
  <main>
    <h1>{{ .Title }}</h1>
    <div class="catalogo">
      {{ range .Pages }}
        <div class="articulo">
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          {{ if .Params.imagen }}
            <img src="{{ .Params.imagen }}" alt="{{ .Title }}">
          {{ end }}
          <p class="precio">Precio: {{ .Params.precio }}</p>
          <p class="estado">Estado: {{ .Params.estado }}</p>
          <a href="{{ .Permalink }}">Ver detalles</a>
        </div>
      {{ end }}
    </div>
  </main>
{{ end }}
